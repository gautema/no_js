---
layout: layout.html
prevSlide: /slides/slide18_5/
nextSlide: /slides/slide20/
---

<script
  type="module"
  src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.6/bundles/datastar.js"
></script>

<style>
  .progress-container {
    margin: 2rem 0;
  }

  .progress-label {
    display: block;
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
    color: #4b5563;
  }

  .progress-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 1387px;
    height: 8px;
    border-radius: 4px;
    background: #6b7280;
    outline: none;
    cursor: default;
  }

  .progress-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #374151;
    cursor: default;
    border: 2px solid white;
    margin-top: -5px;
  }

  .progress-slider::-moz-range-thumb {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #374151;
    cursor: default;
    border: 2px solid white;
  }

  .progress-slider::-webkit-slider-runnable-track {
    height: 8px;
    border-radius: 4px;
    background: #d1d5db;
  }

  .progress-slider::-moz-range-track {
    height: 8px;
    border-radius: 4px;
    background: #d1d5db;
  }
</style>

<div class="slide slide-datastar">
  <h1>Datastar - Bad Apple Demo</h1>

  <div class="progress-container">
    <label
      data-signals="{_percentage: 0, _contents: 'bad apple frames go here'}"
      data-init="@get('/api/bad-apple')"
    >
      <span
        class="progress-label"
        data-text="`Progress: ${$_percentage.toFixed(2)}%`"
      ></span>
      <input
        type="range"
        class="progress-slider"
        min="0"
        max="100"
        step="0.01"
        disabled
        data-attr:value="$_percentage"
      />
    </label>
  </div>
  <pre style="line-height: 100%" data-text="$_contents"></pre>
  <a href="https://data-star.dev/examples/bad_apple"
    >https://data-star.dev/examples/bad_apple</a
  >
</div>
