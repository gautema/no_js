<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />
    <style>
      @font-face {
        font-family: "BoitanoFont";
        src: url("https://boitano.no/_next/static/media/e4d3cdedf46ca7b9-s.p.otf")
          format("opentype");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "BoitanoFont";
        src: url("https://boitano.no/_next/static/media/eaafceab1d42b426-s.p.otf")
          format("opentype");
        font-weight: 700;
        font-style: normal;
      }
    </style>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="slide-container">{{ content }}</main>

    {% if prevSlide %}
    <a
      href="{{ prevSlide }}"
      class="nav-arrow nav-prev"
      aria-label="Previous slide"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </a>
    {% endif %} {% if nextSlide %}
    <a
      href="{{ nextSlide }}"
      class="nav-arrow nav-next"
      aria-label="Next slide"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </a>
    {% endif %}

    <script>
      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft" && "{{ prevSlide }}") {
          window.location.href = "{{ prevSlide }}";
        } else if (e.key === "ArrowRight" && "{{ nextSlide }}") {
          window.location.href = "{{ nextSlide }}";
        }
      });
    </script>
  </body>
</html>
